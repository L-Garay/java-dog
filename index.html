<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaDog</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mt-3">
            <h1>Who's a good boy?</h1>
          </div>
          <div class="col-12 d-flex justify-content-around mt-4 mb-5">
            <button class="btn btn-info">Lazer</button>
            <button class="btn btn-info">Blazer</button>
            <button class="btn btn-info">Peach</button>
            <button class="btn btn-info">Daisy</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-12 col-md-6 d-flex justify-content-end pr-4">
            <img src="//placehold.it/200x200" alt="dog mood" class="w-50" />
          </div>
          <div class="col-12 col-md-6">
            <h1>Name: <span></span></h1>
            <h1>Status: <span></span></h1>
            <h1>Treats: <span></span></h1>
            <h1>Pets: <span></span></h1>
            <button class="btn btn-success d-block mb-2">Give Treat</button>
            <button class="btn btn-success d-block mb-2">Give Pet</button>
            <button class="btn btn-danger d-block">Pull Tail</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
